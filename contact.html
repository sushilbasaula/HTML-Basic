<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
  </head>
  <body>
    <h1>Contact Page</h1>

    <a href="/"><button>&lt; back</button></a>
    <hr />

    <form action="" method="" enctype="">
      <p><label for="">First Name</label> <input type="text" /></p>

      <p><label for="">Last Name</label> <input type="text" /></p>
      <p><label for="">Phone Number</label> <input type="number" /></p>
      <p>
        <label for="">Email</label>

        <input type="email" />
      </p>
      <p>
        <label for="">Password</label>
        <input type="password" />
      </p>
      <p>
        <label for="">FB link:</label>
        <input type="url" />
      </p>
      <p>
        <label for="">DOB:</label>
        <input type="date" />
      </p>
      <label for="">Message</label>
      <p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </p>
      <p>
        <label for="">Gender</label>
        <input type="radio" />
        <label for="">Male</label>
        <input type="radio" />
        <label for="">Female</label>
        <input type="radio" />
      </p>
      <p>
        <input type="checkbox" name="" id="" />
        I agree
      </p>
      <p>
        <button>Submit</button>
      </p>

      <p>
        <label for="">Fruits:</label>
        <select name="" id="" multiple>
          <option value="">Mange</option>
          <option value="">Mange</option>
          <option value="">Mange</option>
          <option value="">Mange</option>
          <option value="">Mange</option>
          <option value="">Mange</option>
        </select>
      </p>
      <p>
        <label for="">Files</label>
        <input type="file" multiple accept="image/jpg" />
      </p>
    </form>
  </body>
</html>
